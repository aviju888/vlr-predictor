<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>VLR Predictor - Team Analysis & Predictions</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-crosshairs"></i> VLR Predictor</h1>
                <p>Valorant Esports Analysis & Match Predictions</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Team Selection Section -->
            <section class="team-selection">
                <h2><i class="fas fa-users"></i> Team Selection</h2>
                
                <div class="team-selectors">
                    <div class="team-selector">
                        <label for="team1">Team 1</label>
                        <input type="text" id="team1-search" placeholder="Search teams..." class="team-search">
                        <select id="team1" class="team-dropdown">
                            <option value="">Select Team 1</option>
                        </select>
                        <div class="team-info" id="team1-info"></div>
                    </div>
                    
                    <div class="vs-divider">
                        <i class="fas fa-vs"></i>
                    </div>
                    
                    <div class="team-selector">
                        <label for="team2">Team 2</label>
                        <input type="text" id="team2-search" placeholder="Search teams..." class="team-search">
                        <select id="team2" class="team-dropdown">
                            <option value="">Select Team 2</option>
                        </select>
                        <div class="team-info" id="team2-info"></div>
                    </div>
                </div>
            </section>

            <!-- Prediction Configuration -->
            <section class="prediction-config">
                <h2><i class="fas fa-cog"></i> Prediction Settings</h2>
                
                <div class="config-grid">
                    <div class="config-item">
                        <label for="map-select">Map (Optional)</label>
                        <select id="map-select" class="config-input">
                            <option value="">Any Map</option>
                            <option value="Ascent">Ascent</option>
                            <option value="Bind">Bind</option>
                            <option value="Breeze">Breeze</option>
                            <option value="Fracture">Fracture</option>
                            <option value="Haven">Haven</option>
                            <option value="Icebox">Icebox</option>
                            <option value="Lotus">Lotus</option>
                            <option value="Pearl">Pearl</option>
                            <option value="Split">Split</option>
                            <option value="Sunset">Sunset</option>
                        </select>
                    </div>
                    
                    <div class="config-item">
                        <label for="model-select">Prediction Model</label>
                        <select id="model-select" class="config-input">
                            <option value="advanced">Advanced ML (VLR.gg Data)</option>
                            <option value="enhanced">Enhanced (Legacy)</option>
                            <option value="sos">Strength of Schedule</option>
                            <option value="baseline">Baseline</option>
                        </select>
                    </div>
                </div>
                
                <button id="predict-btn" class="predict-button">
                    <i class="fas fa-crystal-ball"></i> Make Prediction
                </button>
            </section>

            <!-- Results Section -->
            <section class="results-section" id="results-section" style="display: none;">
                <h2><i class="fas fa-chart-line"></i> Prediction Results</h2>
                <div id="prediction-results"></div>
            </section>

            <!-- Head-to-Head Section -->
            <section class="h2h-section" id="h2h-section" style="display: none;">
                <h2><i class="fas fa-history"></i> Head-to-Head Analysis</h2>
                <div id="h2h-results"></div>
            </section>

            <!-- Team Form Section -->
            <section class="form-section" id="form-section" style="display: none;">
                <h2><i class="fas fa-trending-up"></i> Recent Form</h2>
                <div class="form-grid">
                    <div class="form-team" id="team1-form"></div>
                    <div class="form-team" id="team2-form"></div>
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
